<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./output.css"> -->
  <link href="./output.css" rel="stylesheet">

</head>
<body>
    <!-- Grid Coloumns  -->
    <div class="grid grid-cols-3 gap-4">
        <div class="bg-pink-800 border p-3">Go 1</div>
        <div class="bg-pink-800 border p-3">Go 2</div>
        <div class="bg-pink-800 border p-3">Go 3</div>
        <div class="bg-pink-800 border p-3">Go 4</div>
        <div class="bg-pink-800 border p-3">Go 5</div>
        <div class="bg-pink-800 border p-3">Go 6</div>
        <div class="bg-pink-800 border p-3">Go 7</div>
        <div class="bg-pink-800 border p-3">Go 8</div>
        <div class="bg-pink-800 border p-3">Go 9</div>
    </div>

    <!-- Grid Rows and coloumns -->

    <div class="grid grid-cols-1 grid-rows-4 gap-2 md:gap-3 bg-slate-300 md:grid-cols-4 my-5">
        <div class="bg-blue-800 border p-3">Go 1</div>
        <div class="bg-blue-800 border p-3">Go 2</div>
        <div class="bg-blue-800 border p-3">Go 3</div>
        <div class="bg-blue-800 border p-3">Go 4</div>
        <div class="bg-blue-800 border p-3">Go 5</div>
        <div class="bg-blue-800 border p-3">Go 6</div>
        <div class="bg-blue-800 border p-3">Go 7</div>
        <div class="bg-blue-800 border p-3">Go 8</div>
        <div class="bg-blue-800 border p-3">Go 9</div>
    </div>

    <!-- Row span and columns span -->
     
    <div class="grid grid-cols-4 my-5 gap-3">
        <div class="bg-green-800 text-white border p-3 col-span-2">Go 1</div>
        <div class="bg-green-800 text-white border p-3">Go 2</div>
        <div class="bg-green-800 text-white border p-3">Go 3</div>
        <div class="bg-green-800 text-white border p-3">Go 4</div>
        <div class="bg-green-800 text-white border p-3">Go 5</div>
        <div class="bg-green-800 text-white border p-3">Go 6</div>
        <div class="bg-green-800 text-white border p-3">Go 7</div>
        <div class="bg-green-800 text-white border p-3 row-span-2">Go 8</div>
        <div class="bg-green-800 text-white border p-3">Go 9</div>
    </div>

</body>
</html>
