<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
        <div class="flex justify-center items-center h-80 w-full mt-52">
            <div>
                <button class="bg-blue-800 py-3 px-8 shadow-md hover:rounded-lg text-white hover:bg-blue-500 border rounded-md">No transform</button>

                <!-- Transtion Colors -->
                <button class="bg-blue-800 py-3 px-8 shadow-md hover:rounded-lg text-white hover:bg-blue-500 border rounded-md transition-colors duration-700	">Transtion Colors</button>

                <!-- Transtion Colors -->
                <button class="bg-blue-800 py-3 px-8 shadow-md hover:rounded-lg text-white hover:bg-blue-500 border rounded-md transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-y-95 duration-300">Transtion</button>

                <!-- Transition -->
                <button class="bg-blue-800 py-3 px-8 shadow-md hover:rounded-lg text-white hover:bg-blue-500 border rounded-md transition hover:scale-x-110 duration-1000">With Transform</button>

                <!-- Rotate -->
                 <button class="bg-blue-800 hover:bg-blue-500 text-white rounded-md shadow-md px-8 py-3 transition duration-500 hover:rotate-6	">Hello Click</button>

                <!-- Rotate -->
                 <button class="bg-blue-800 hover:bg-blue-500 text-white rounded-md shadow-md px-8 py-3 transition duration-500 hover:-translate-y-3">Hello Click</button>

                 <!-- Skew -->
                  <img src="https://images.unsplash.com/photo-1732423486660-43b0d2909e0b?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="w-80 h-80 hover:skew-y-12 transition duration-1000 mt-4">
            </div>
        </div>
</body>
</html>
