<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./output.css">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->

</head>

<body>
  <div class="flex items-center justify-center w-full my-8">
    <span class="text-xs mx-5">Dark Mode! 26</span>
    <label for="toggle" class="flex items-center cursor-pointer">
      <input type="checkbox" id="toggle" class="sr-only peer">
      <div
        class="block relative bg-blue-900 w-16 h-9 p-1 rounded-full before:absolute before:bg-white before:w-7 before:h-7 before:p-1 before:rounded-full before:transition-all before:duration-500 before:left-1 peer-checked:before:left-8 peer-checked:before:bg-slate-900">
      </div>
    </label>
  </div>
  <div class=" bg-white-400 dark:bg-slate-900 shadow-md rounded-md mx-auto h-56  w-80 dark:text-white">

    <div class="p-4">
      <h3 class="font-bold text-2xl">Card Title</h3>
      <span>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Placeat provident ipsam quisquam quae obcaecati?
        Recusandae obcaecati eveniet, eos amet explicabo magni nam exercitationem vitae. Nesciunt ipsum odit commodi
        eius repellendus.</span>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle');
    toggleBtn.addEventListener('change',() => {
      if(toggleBtn.checked)
    {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');

    }
      
    })
  </script>
</body>

</html>
